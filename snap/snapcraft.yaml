name: terraform
version: "1.1.9"
summary: Terraform enables you to create, change, and improve infrastructure.
license: MPL-2.0
contact: jon.seager@canonical.com
issues: https://github.com/jnsgruk/terraform/issues
source-code: https://github.com/jnsgruk/terraform
website: https://terraform.io
description: |
  Terraform enables you to safely and predictably create, change, and improve
  infrastructure. It is an open source tool that codifies APIs into
  declarative configuration files that can be shared amongst team members,
  treated as code, edited, reviewed, and versioned.
base: core22
grade: stable
confinement: classic
compression: lzo

apps:
  terraform:
    command: terraform

architectures:
  - build-on: amd64
  - build-on: armhf
  - build-on: arm64
  - build-on: s390x
  - build-on: ppc64el

parts:
  terraform:
    plugin: go
    source: https://github.com/hashicorp/terraform
    source-type: git
    override-pull: |
      VERSION="$(craftctl get version)"
      git clone -b "v$VERSION" https://github.com/hashicorp/terraform $CRAFT_PART_SRC
    build-snaps: [go]
    build-environment:
      - CGO_ENABLED: "0"
      - GOFLAGS: "-mod=readonly"
    override-build: |
      go mod download
      go build -ldflags "-s -w"
      cp terraform $CRAFT_PART_INSTALL/terraform
    stage:
      - terraform
